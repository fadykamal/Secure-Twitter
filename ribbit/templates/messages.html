{% extends "base.html" %}

{% block content %}
	<div class="panel left">
		<h1>Messages</h1>
		{% for sender in senders %}
		<div class="messageWrapper">
			<a href="/messages/{{ sender.username }}">
			<img class="avatar" src="{{ sender.profile.gravatar_url }}">
			<span class="name">{{ sender.first_name }} {{ sender.last_name }}</span>
			</a>
		</div>
		{% endfor %}
	</div>
{% endblock %}
